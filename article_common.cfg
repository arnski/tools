<container name="ARTICLE">
    <label>Artikel</label>
    <description></description>

        <!-- ==================== SYSTEM ==================== -->
        <item name="CONTENT_ID">
            <description>
                Dieses Feld wird durch Auswahl des Navigationsknotens
                automatisch ausgefüllt.
            </description>
            <label>(Artikel-ID)</label>
            <text required="t" maxlength="38" size="38" validation-regex="^[0-9]+$" />
        </item>

        <item name="NAVIGATION_ID">
            <description>Dieses Feld wird durch Auswahl des Navigationsknotens automatisch ausgefüllt.</description>
            <label>(Navigation-ID)</label>
            <text required="t" maxlength="38" size="38" validation-regex="^[0-9]+$" />
        </item>

        <item name="NAVIGATION_DESCRIPTION">
            <description>Dieses Feld wird durch Auswahl des Navigationsknotens gefüllt.</description>
            <label>(Navigationsbereich)</label>
            <text required="f" size="40">
                <cgi-callout url="/adm-bin/callout.ipl" label="Navigationsbereich wählen" window-features="width=700,height=500,resizable=yes,toolbar=no,scrollbars=yes"/>
            </text>
        </item>

        <item name="IVW_KATEGORIE_ID" >
            <description></description>
            <label>(IVW Kategorie)</label>
            <text required="f" maxlength="38" size="15" />
        </item>

        <item name="IVW_KATEGORIE" >
            <label>(IVW Kategorie Bereich)</label>
            <text required="f" size="70"></text>
        </item>

        <container name="ADMIN_OPTIONS">
          <label>Optionen für Administratoren</label>

          <item name="ALLOCATION_UNIT" >
            <label>Belegungseinheit</label>
            <text size="60" maxlength="255">
              <allowed>
                <or>
                  <cred role="admin" />
                  <cred group="str_admin_klein" />
                </or>
              </allowed>
            </text>
            <hidden />
          </item>
          <item name="ALLOCATION_UNIT_EMBARGO_DATE">
            <label>Expire Datum für die Belegungseinheit</label>
            <description>Ab wann soll diese Belegungs-Einheit nicht mehr verwendet werden? Es wird dann wieder die Belegungseinheit des Navigationsknoten verwendet. yyyy-mm-dd hh:mm:ss</description>
            <text required="f" size="30" validation-regex="^20[0-9][0-9]\-[0-1][0-9]\-[0-3][0-9] [0-2][0-9]:[0-5][0-9]:[0-5][0-9]$">
              <allowed>
                <or>
                  <cred role="advertAdmin" />
				  <cred group="str_admin_gross" />
                  <cred role="admin" />
                </or>
              </allowed>
            </text>
			 <hidden />
          </item>

          <item name="CANONICAL_URL">
            <label>SEO: Manuelle Canonical-Url</label>
            <text />
          </item>

          <item name="SUBCHANNEL_KEYWORD" >
            <label>Subchannel</label>
            <text size="60" maxlength="255">
              <allowed>
                <or>
                  <cred role="admin" />
                  <cred group="str_admin_klein" />
                </or>
              </allowed>
            </text>
            <hidden />
          </item>

          <item name="DISABLE_ADTAGS">
            <label>Adtags nicht anzeigen</label>
            <description>Hier bitte die Namen der Adtags (einen pro Feld) eintragen, die in diesem Artikel nicht angezeigt werden sollen</description>
            <replicant min="0" max="99" default="0">
              <item name="ADTAG_NAME">
                <label>Adtag-Bezeichnung</label>
                <description>Es gibt folgende Bezeichnungen für die Ad-Server-Tags: banner, skyscraper, promo, halfpage, textlink_content, textlink, ligatus</description>
                <text required="t" size="60" maxlength="255">
                  <allowed>
                    <or>
                      <cred role="admin" />
                  	  <cred group="str_admin_klein" />
                    </or>
                  </allowed>
                </text>
              </item>
            </replicant>
          </item>
          <item name="DISABLE_INLINE_AD">
            <label>Inline-Ads deaktivieren (Fotostrecken)</label>
            <checkbox>
              <option value="1" label="Inline Ads für diese Fotostrecke deaktivieren" />
              <allowed>
