                  <cred role="admin" />
                  <cred group="str_admin_klein" />
                </or>
              </allowed>
            </checkbox>
          </item>

          <item name="ACTIVATE_NOINDEX" >
            <label>noIndex</label>
            <checkbox>
              <option value="1" label="Diesen Artikel nicht durch Suchmaschinen indexierbar machen (noIndex)" />
